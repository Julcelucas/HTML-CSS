<html lang="pt">

    <title>Site Com imagens</title>

<body>
    <h1>Imagens Dinâmicas</h1>

    <source media="(max-width: 1050px)" srcset="pictures/Site-m.png" type="image/png">
    
    <img src="pictures/Site-g.png" alt="imagem flex">

</picture>

<h1>Audio No Site</h1>

<audio src="media/Anyone.mp3" autoplay controls preload="metadata" loop></audio>
