<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{ font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;}

        div:hover {color: yellow;}

        div>p { display: none;}
        div:hover>p { display: block;}

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p> Passe o mouse aqui</p>
    <div>
       Passe o mouse aqui dentro
       <p>Texto Escondido</p>
    </div>

</body>
</html>
