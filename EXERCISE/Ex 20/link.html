<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
body{ font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;}

a{ color: rgb(255, 59, 59); text-decoration: none; font-weight: bold;}

a:hover{ text-decoration: underline; color: black;}

a::after{  content: ' [link]'; color: rgba(255, 0, 0, 0.397);}
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://www.facebook.com" target="_blank">Pagina do Facebook</a></li>
        <li><a href="https://www.youtube.com" target="_blank">Pagina do Youtube</a></li>
        <li><a href="https://www.twitter.com" target="_blank">Pagina do Twiter</a></li>
    </ul>
</body>
</html>
