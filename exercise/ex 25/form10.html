<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iano"> Ano de Nascimento</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcidade()">
        </p>
        <label for="iida">Idade</label>
        <output id="iida">0</output>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Deletar">
        </p>
    </form>

    <script>
        function calcidade(){
            let atual = new Date().getFullYear ()
            iida.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
