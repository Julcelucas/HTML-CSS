<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Novo Formulario</h1>

    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados do usuario</legend>
            <p>
                <label for="iusu"> Usu√°rio:</label>
                <input type="text" name="usu" id="iusu" minlength="4" maxlength="20" placeholder="Insira o seu nome completo" size="20" autocomplete="name" required>
            </p>
            <p>
                <label for="iemail"> Email:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^[0-9]{4}-[0-9]{4}$">
            </p>
            
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Deletar">
        </p>
    </form>
</body>
</html>
